<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie | Cinema Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="/" class="navbar-brand">Cinema Management</a>
            <div class="navbar-nav">
                <a href="/add_movie" class="nav-link">Add Movie</a>
                <a href="/add_reservation" class="nav-link">Make Reservation</a>
                <a href="/bookings" class="nav-link">View Bookings</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>Add a New Movie</h2>
        <form action="/add_movie" method="POST">
            <label class="form-label">Movie Name:</label>
            <input type="text" class="form-control" name="movie_name" required>
            
            <label class="form-label">Genre:</label>
            <input type="text" class="form-control" name="genre" required>
            
            <label class="form-label">Release Date:</label>
            <input type="date" class="form-control" name="release_date" required>
            
            <button type="submit">Add Movie</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Cinema Management System</p>
    </footer>
</body>
</html>
