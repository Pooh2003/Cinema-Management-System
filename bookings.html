<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bookings | Cinema Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a href="/" class="navbar-brand">Cinema Management</a>
            <div class="navbar-nav">
                <a href="/add_movie" class="nav-link">Add Movie</a>
                <a href="/add_reservation" class="nav-link">Make Reservation</a>
                <a href="/bookings" class="nav-link">View Bookings</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2>All Bookings</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Customer Name</th>
                    <th>Movie</th>
                    <th>Seats</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                    <tr>
                        <td>{{ booking['customer_name'] }}</td>
                        <td>{{ booking['movie_name'] }}</td>
                        <td>{{ booking['seats'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <footer>
        <p>&copy; 2024 Cinema Management System</p>
    </footer>
</body>
</html>
